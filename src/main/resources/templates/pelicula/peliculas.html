<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Proyecto Spring Acceso a datos</title>
</head>
<body>
    <div class="container my-2" align="center">
        <h3>Movies List</h3>
        <table style="width:80%" border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Genero</th>
                    <th>Duracion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pelicula:${peliculas}">
                    <td th:text="${pelicula.titulo}"></td>
                    <td th:text="${pelicula.genero}"></td>
                    <td th:text="${pelicula.duracion}"></td>
                    <td>
                        <a th:href="@{/view/update/{id}(id=${pelicula.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/view/delete/{id}(id=${pelicula.id})}" class="btn btn-primary">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
