<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Update a new movie</title>
</head>
<body>
    <div class="container">
        <h1>Form Pelicula</h1>
        <form action="#" th:action="@{/view/add}" th:object="${pelicula}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{titulo}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{genero}" placeholder="Insert genre" class="form-control mb-4 col-4">
            <input type="number" th:field="*{duracion}" placeholder="Insert duration" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Update</button>
        </form>
    </div>
</body>
</html>
